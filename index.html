<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>
    <!-- header begins -->
    <header>
        <div class="nav-container">
            <div class="wrapper">
                <nav>
                    <div class="logo"><img src="images/logo.png" alt=""></div>
                    <ul class="nav-items">
                        <li><a href="index.html">Home</a> </li>
                        <li>About</li>
                        <li>Recipies</li>
                        <li>Blog</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="site-name">
            <h1 id="main-name">Hungry Monster</h1>
        </div>
    </header>

    <!-- search box -->
    <div id="search-area" class="container">
        <form id="div-form" class="col-md-6 m-auto py-5">
            <div id="search-result-div">
                <P class="search-result-text">Search for Menu & Recipies by name or letter/s of favorite & Yummy Food.
                </P>
            </div>
            <div class="input-group mb-3">
                <input id="input-food-name" type="text" class="rounded form-control" placeholder="Search for Menu ...">
                <div class="input-group-append">
                    <button onclick="getEvents()" id="searchButton" type="button"
                        class="btn btn-danger mx-2">Search</button>
                </div>
            </div>
            <div id="search-result-div">
                <P class="search-result-text">Total menu found: <span id="search-count">000</span></P>
            </div>
        </form>


    </div>




    <!-- Selected Menu Display -->
    <div class="container" id="selected-menu">
        <div class="row" id="selected-menu-area">
            <div class="col">
                <h5 class="card-title"><span id="greetings-text" >Wow!</span> You have clicked on </h5> <p><span id="selcted-menu-title" style='font-size:30px;'>Card title</span> </p>
                <img id="selected-menu-img" class="card-img" src="images/boxty-breakfast.png" alt="Card image cap">
                <br>
            </div>
            <div class="col" id="selected-menu-description">
                <br>
                <h5>Ingredient List</h5>
                <ul id="ingredient-list"> </ul>
                <button onclick="hideButton()" ; id="hideButton" type="button"
                    class="btn btn-success mx-2">Close</button>
            </div>
        </div>
    </div>







    <!-- Menu Display -->
    <section class="container">
        <div id="menu-container" class="row row-cols-1 row-cols-md-4 g-5" data-bs-toggle="tooltip" title="Click to see detail ingredient list of this menu."> 

        </div>
    </section>

    <!-- Modal -->
    <dialog id="dialog">
        <div id="dialogue-message">
            <h3>Error Message</h3>
            <br>
            <div class="message">
                <p id="errorMessage">No menu found for your search, please try other names.</p>
            </div>
            <br>
            <div class="button-inline">
                <button onclick="window.dialog.close(); cleanBar(); location.reload();"
                    class="btn btn-outline-danger">Close</button>
            </div>
        </div>
    </dialog>

    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
