<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="w3.css"> -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>

<body>
    <!-- header begins -->
    <header>
        <div class="nav-container">
            <div class="wrapper">
                <nav>
                    <div class="logo"><img src="images/logo.png" alt=""></div>
                    <ul class="nav-items">
                        <li>Home</li>
                        <li>About</li>
                        <li>Recipies</li>
                        <li>Blog</li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <!-- search box -->
    <div class="container">
        <form id="div-form" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-food-name" type="text" class="rounded form-control" placeholder="Search for Menu ...">
                <div class="input-group-append">
                    <button onclick="getEvents()" id="searchButton" type="button"
                        class="btn btn-danger mx-2">Search</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Selected Menu Display -->
    <section class = container id="selected-menu">
    <div class="card-deck" id="my-card-deck">
        <div class="card">
          <img id="selected-menu-img" class="card-img-top" src="images/boxty-breakfast.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title" id="selcted-menu-title">Card title</h5>
            <h6>Ingredient List</h6>
            <ul id="ingredient-list"> 

            </ul>
            <button onclick="hideButton()"; id="hideButton" type="button" class="btn btn-success mx-2">Close</button>
          </div>
    </div>
</section>


   <!-- Menu Display -->
    <section class="container">
        <div id="menu-container" class="row row-cols-1 row-cols-md-4 g-5">

        </div>
    </section>

    <!-- Modal -->
    <dialog id="dialog">
        <div id="dialogue-message">
            <h3>Error Message</h3>
            <br>
            <div class="message">
                <p id="errorMessage">No menu found for your search, please try other names.</p>
            </div>
            <br>
            <div class="button-inline">
                <button onclick="window.dialog.close(); cleanBar();" class="btn btn-success">Close</button>
            </div>
        </div>
    </dialog>

    

    


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</body>

</html>
